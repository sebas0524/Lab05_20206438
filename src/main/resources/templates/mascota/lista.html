<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous">
    <title>Lista de Mascotas</title>
</head>
<body>
<div class="container">
    <div th:replace="index :: menu"></div>
    <h2>Lista Mascotas</h2>
    <a class="btn btn-primary mt-4 mb-4" th:href="@{/mascota/nuevaMascota}">Nuevo Mascota</a>
    <!--form method="post" th:action="@{/employee/buscarPorNombre}">
        <div class="input-group mb-3">
            <input name="searchField" class="form-control" type="text" placeholder="Texto a buscar" th:value="${textoBuscado}" >
            <button class="btn btn-primary" type="submit">Buscar</button>
            <a class="btn btn-outline-secondary" th:href="@{/employee}">Limpiar</a>
        </div>
    </form-->
    <table class="table table-sm">
        <tr>
            <th>#</th>
            <th>Nombre Mascota</th>
            <th>Genro</th>
            <th>Edad</th>
            <th>Fecha Nacimiento</th>
            <th>¿Vacunado?</th>
            <th>¿Desparasitado?</th>
            <th>Nombre del dueño</th>
            <th></th>
            <th></th>
        </tr>
        <tr th:each="mascota,info : ${listaMascota}">
            <td th:text="${info.index + 1}"></td>
            <td th:text="${mascota.nombre}"></td>
            <td th:text="${mascota.genero}"></td>
            <td th:text="${mascota.edad}"></td>
            <td th:text="${mascota.fecha}"></td>
            <td th:text="${mascota.vacunado}"></td>
            <td th:text="${mascota.desparasitado}"></td>
            <td th:text="${mascota.persona.nombre}"></td>
            <td><a class="btn btn-primary" th:href="@{'/mascota/editar?id=' + ${mascota.idMascota}}">Editar</a></td>
            <td><a class="btn btn-danger" th:href="@{'/mascota/borrar?id=' + ${mascota.idMascota}}">Borrar</a></td>
        </tr>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
