<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <title>Nuevo Empleado</title>
</head>
<body>
<div class="container">
    <div th:replace="index :: menu"></div>
    <main>
        <div class="container px-4 py-5">
            <h1 class="pb-2 mb-3 border-bottom">Editar Viaje</h1>
            <form method="post" th:action="@{/viajes/guardar}" th:object="${viajes}" class="mt-2">
                <input th:field="*{idViaje}" name="id" type="hidden"/>
                <div class="mb-3">
                    <label class="form-label">Punto de Recojo</label>
                    <input th:field="*{puntoRecojo}" type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Cantidad de Personas</label>
                    <input th:field="*{cantPersonas}" type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Cantidad de Perros</label>
                    <input th:field="*{cantPerros}" type="text" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Selector de Personas</label>
                    <select class="form-select" th:field="*{persona}">
                        <option th:each="persona: ${listaPersonas}"
                                th:text="${persona.nombre}" th:value="${persona.idPersona}">Open this select menu</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Selector de Lugares</label>
                    <select class="form-select" th:field="*{lugares}">
                        <option th:each="lugares: ${listaLugares}"
                                th:text="${lugares.nombreLugar}" th:value="${lugares.idLugares}">Open this select menu</option>
                    </select>
                </div>

                <a th:href="@{/viajes}" class="btn btn-danger">Cancelar</a>
                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
        </div>
    </main>
</div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
