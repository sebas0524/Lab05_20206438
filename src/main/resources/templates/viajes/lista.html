<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous">
    <title>Shipper list</title>
</head>
<body>
<div class="container">
    <div th:replace="index :: menu"></div>
    <h2>Lista de viajes Programados</h2>
    <a class="btn btn-primary mt-4 mb-4" th:href="@{/viajes/nuevoViaje}">Nuevo Viaje</a>
    <!--form method="post" th:action="@{/employee/buscarPorNombre}">
        <div class="input-group mb-3">
            <input name="searchField" class="form-control" type="text" placeholder="Texto a buscar" th:value="${textoBuscado}" >
            <button class="btn btn-primary" type="submit">Buscar</button>
            <a class="btn btn-outline-secondary" th:href="@{/employee}">Limpiar</a>
        </div>
    </form-->
    <table class="table table-sm">
        <tr>
            <th>#</th>
            <th>Punto de Recojo</th>
            <th>Cantidad de Personas</th>
            <th>Cantidad de Perros</th>
            <th>Selector de Personas</th>
            <th>Selector de Lugares</th>
            <th></th>
            <th></th>
        </tr>
        <tr th:each="viaje,info : ${listaViajes}">
            <td th:text="${info.index + 1}"></td>
            <td th:text="${viaje.puntoRecojo}"></td>
            <td th:text="${viaje.cantPersonas}"></td>
            <td th:text="${viaje.cantPerros}"></td>
            <td th:text="${viaje.persona.nombre}"></td>
            <td th:text="${viaje.lugares.nombreLugar}"></td>
            <td><a class="btn btn-primary" th:href="@{'/viaje/editar?id=' + ${viaje.idViaje}}">Editar</a></td>
            <td><a class="btn btn-danger" th:href="@{'/viajes/borrar?id=' + ${viaje.idViaje}}">Borrar</a></td>
        </tr>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
